<div class="col-12">
  <div class="product-list-item">
    <img [src]="casee.image" [alt]="casee.id">
    <p-scrollPanel [style]="{ width: '100%', height: '400px'}" styleClass="custom">
      <div class="text">
        <div class="product-name">{{casee.id}}</div>
        <div class="product-description">{{casee.description}}</div>
      </div>
    </p-scrollPanel>
  </div>
    <span class="product-price">${{casee.amountNeeded}}</span>
    <span class="product-price">${{casee.donation}}</span>
</div>

<a class="btn btn-small btn-warning" (click)="editCase()">edit</a>
<a class="btn btn-small btn-danger" (click)="deleteCase()">delete</a>
