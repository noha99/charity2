<form>
  <label for="title">Title</label>
  <input type="text" class="form-control" id="title" name="title" [(ngModel)]="project.title" required>

  <label for="place">Place</label>
  <input type="text" class="form-control" id="place" name="place" [(ngModel)]="project.place" required>

  <label for="amountNeeded">Amount Needed</label>
  <input type="number" class="form-control" id="amountNeeded" name="amountNeeded" [(ngModel)]="project.amountNeeded" required>

  <label for="donation">Donation</label>
  <input type="number" class="form-control" id="donation" name="donation" [(ngModel)]="project.donation" required>

  <label for="resposedBy">Responsed By</label>
  <input type="text" class="form-control" id="resposedBy" name="resposedBy" [(ngModel)]="project.resposedBy">

  <label for="details">Details</label>
  <textarea class="form-control" id="details" rows="3" name="details" [(ngModel)]="project.details">></textarea>

  <label for="category">Category</label>
  <div style="width: 577px;">
    <p-dropdown  id="category" [options]="categories"
                 [placeholder]="(project.category)?project.category:' '"
                 (onChange)="onChange($event)" >
    </p-dropdown>
  </div>


  <label for="image">Images</label>
  <input type="text" class="form-control" id="image" name="image" [(ngModel)]="project.image" aria-required="true">

  <br>

  <span *ngIf="checked">
    <p-message severity="error" text="{{msgs}}" (click)="checked=false ;"></p-message>
  </span>
  <span *ngIf="isExist">
    <p-message severity="error" text="{{msgs}}" (click)="project.title = '' ; isExist=false ;"></p-message>
  </span>

  <br>

  <button #btn type="button" style=" margin-top: 10px;" class="btn btn-success" (click)="saveProject()">
    <!--    <i *ngIf="clicked" class="pi pi-spin pi-spinner"></i>-->
    Save Project
  </button>
</form>
