<div class="col-12">
  <div class="product-list-item">
    <img [src]="project.image" [alt]="project.title">
    <p-scrollPanel [style]="{ width: '100%', height: '400px'}" styleClass="custom">
      <div class="text">
        <div class="product-name">{{project.title}}</div>
        <div class="product-description">{{project.details}}</div>
      </div>
    </p-scrollPanel>
  </div>
<!--  <span class="product-price">${{project.price}}</span>-->
</div>


<a class="btn btn-small btn-warning" (click)="editProject()">edit</a>
<a class="btn btn-small btn-danger" (click)="deleteProject()">delete</a>
