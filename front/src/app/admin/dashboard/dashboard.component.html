<div class="container-fluid page">
  <div class="page__box p-3 mt-2">Dashboard</div>
  <div class="page__content shadow p-3 position-relative">
    <div class="page__content-data text-center">
      <p-tabView>

        <p-tabPanel header="Statistics" leftIcon="pi pi-sort-numeric-up-alt">
          <div class="row">
            <div class="col-sm-12">
              <h6>Projects and Donations Overview</h6>
              <div class="row">
                <div class="col-sm-2" style="background-color: dimgray">
                    <span>
                      <h5>Projects </h5>
                      <p>{{projsnum}}</p>
                    </span>
                </div>
                <div class="col-sm-2" style="background-color: dimgray">
                    <span>
                      <h5>Individual Cases </h5>
                      <p>{{casesnum}}</p>
                    </span>
                </div>
                <div class="col-sm-2" style="background-color: palevioletred">
                    <span>
                      <h5>Done Cases</h5>
                    <p>{{doneCases}}</p>
                    </span>
                </div>
                  <div class="col-sm-2" style="background-color: palevioletred">
                    <span>
                      <h5>Done Projects</h5>
                    <p>{{doneProjects}}</p>
                    </span>
                  </div>
                <div class="col-sm-2" style="background-color: forestgreen">
                    <span>
                      <h5>Donations </h5>
                      <p>{{donationsnum}}</p>
                    </span>
                </div>
                  <div class="col-sm-2" style="background-color: #42a4f3">
                    <span>
                      <h5>Customers </h5>
                    <p>{{usersnum}}</p>
                    </span>
                  </div>
                </div>
            </div>
          </div>
        </p-tabPanel>

        <p-tabPanel header="Donations" leftIcon="pi pi-dollar">
          <app-donations></app-donations>
        </p-tabPanel>

        <p-tabPanel header="All Cases" leftIcon="pi pi-dollar">
          <app-all-cases></app-all-cases>
        </p-tabPanel>

      </p-tabView>

    </div>
  </div>
</div>
