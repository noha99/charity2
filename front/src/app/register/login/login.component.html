<!-- Modal -->
<!-- <div class="body"  aria-hidden="true"> -->
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-body">
      <div class="column" id="main">

        <form>
          <h1>Login </h1>
          <h3>Lorem ipsum dolor sit amet, consectetur adipiscing elit</h3>
          <div class="p-fluid">

            <span *ngIf="!isExist">
              <p-message severity="error" text="{{msgs}}" (click)="user.email = '' ; user.password = '' ; isExist=true ;" ></p-message>
            </span>

            <span *ngIf="checked">
              <p-message severity="error" text="{{msgs}}" (click)="checked=false ;"></p-message>
            </span>

            <div class="field">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon">@
<!--                  <i class="pi pi-user"></i>-->
                </span>
                <input type="text" pInputText class="form-control" placeholder="E-mail" [(ngModel)]="user.email" name="email">
              </div>
            </div>

            <div class="field">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                <input type="password" pInputText class="form-control" [(ngModel)]="user.password" name="password"
                       placeholder="Password">
              </div>
            </div>

          </div>


          <button (click)="login(user.email , user.password)" type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
      <div>
        <svg width="67px" height="578px" viewBox="0 0 67 578" version="1.1" xmlns="http://www.w3.org/2000/svg"
             xmlns:xlink="http://www.w3.org/1999/xlink">
          <!-- Generator: Sketch 53.2 (72643) - https://sketchapp.com -->
          <desc>Created with Sketch.</desc>
          <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
            <path
              d="M11.3847656,-5.68434189e-14 C-7.44726562,36.7213542 5.14322917,126.757812 49.15625,270.109375 C70.9827986,341.199016 54.8877465,443.829224 0.87109375,578 L67,578 L67,-5.68434189e-14 L11.3847656,-5.68434189e-14 Z"
              id="Path" fill="#F9BC35"></path>
          </g>
        </svg>
      </div>
      <div class="column" id="secondary">
        <div class="sec-content">
          <h2>First Time!</h2>
          <h3>Lorem ipsum dolor sit amet, consectetur adipiscing elit</h3>
          <button type="button" class="btn btn-primary" (click)="signup()">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
</div>
